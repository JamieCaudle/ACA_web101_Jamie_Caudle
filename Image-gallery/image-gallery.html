<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="image-gallery-styles.css" />
    <title>Image Gallery</title>
  </head>

  <body>
    <div class="wrapper">
      <section class="column">
        <main class="img-box">
          <img src="./images/blue-city.jpg" alt="NYC through a blue filter" />
          <div class="overlay">
            <p class="text">
              Limitless
            </p>
          </div>
        </main>

        <main class="img-box">
          <img
            src="./images/body-of-water.jpg"
            alt="Black water with gold flecks"
          />
          <div class="overlay">
            <p class="text">
              Energy
            </p>
          </div>
        </main>
        <main class="img-box">
          <img src="./images/city-two.jpg" alt="Times square" />
          <div class="overlay">
            <p class="text">
              Art
            </p>
          </div>
        </main>
        <main class="img-box">
          <img src="./images/city.jpg" alt="Bridge at night" />
          <div class="overlay">
            <p class="text">
              Momentum
            </p>
          </div>
        </main>
        <main class="img-box">
          <img src="./images/egypt.jpg" alt="Egyptian statue" />
          <div class="overlay">
            <p class="text">
              Power
            </p>
          </div>
        </main>
        <main class="img-box">
          <img src="./images/firecracker.jpg" alt="Firecracker stick" />
          <div class="overlay">
            <p class="text">
              Joy
            </p>
          </div>
        </main>
        <main class="img-box">
          <img src="./images/xbox-controller.jpg" alt="Xbox Controller" />
          <div class="overlay">
            <p class="text">
              Persevere
            </p>
          </div>
        </main>
      </section>

      <section class="column">
        <main class="img-box">
          <img src="./images/jars.jpg" alt="Hanging jars with lights inside" />
          <div class="overlay">
            <p class="text">
              Inspire
            </p>
          </div>
        </main>

        <main class="img-box">
          <img src="./images/radio-city.jpg" alt="Radio City Music Hall sign" />
          <div class="overlay">
            <p class="text">
              Entertain
            </p>
          </div>
        </main>

        <main class="img-box">
          <img src="./images/rings.jpg" alt="gold rings" />
          <div class="overlay">
            <p class="text">Love</p>
          </div>
        </main>

        <main class="img-box">
          <img src="./images/structure.jpg" alt="gold building" />
          <div class="overlay">
            <p class="text">Travel</p>
          </div>
        </main>

        <main class="img-box">
          <img
            src="./images/subway.jpg"
            alt="black and grey photo of subway car"
          />
          <div class="overlay">
            <p class="text">Explore</p>
          </div>
        </main>
        <main class="img-box">
          <img
            src="./images/triangles.jpg"
            alt="triangles hanging from the celing"
          />
          <div class="overlay">
            <p class="text">Create</p>
          </div>
        </main>
        <main class="img-box">
          <img
            src="./images/gold-lanterns.jpg"
            alt=" golden lanterns flying over a lake"
          />
          <div class="overlay">
            <p class="text">Dream</p>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
