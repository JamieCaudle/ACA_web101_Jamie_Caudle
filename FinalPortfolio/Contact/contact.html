<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link

    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    crossorigin="anonymous"
  />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="../reset.css" />

    <link rel="stylesheet" href="./contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="d-sm-flex d-block flex-sm-nowrap"></div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample11"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse text-center justify-content-center"
        id="navbarsExample11"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../About/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Portfolio/portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Resume/resume.html">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Contact/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-contact">
      <div class="wrap-contact">
        <form class="contact-form validate-form">
          <span class="contact-form-title">
           Say Hi!
          </span>

          <div
            class="wrap-input validate-input"
            data-validate="Name is required"
          >
            <span class="label-input">Your Name</span>
            <input
              class="input"
              type="text"
              name="name"
              placeholder="Enter your name"
            />
          </div>

          <div
            class="wrap-input validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <span class="label-input">Email</span>
            <input
              class="input"
              type="text"
              name="email"
              placeholder="Enter your email addess"
            />
          </div>

          <div
            class="wrap-input validate-input"
            data-validate="Message is required"
          >
            <span class="label-input">Message</span>
            <textarea
              class="input"
              name="message"
              placeholder="Your message here..."
            ></textarea>
          </div>
          <div class="btn-container">
            <button class="contact-form-btn">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <i class="fab fa-linkedin-in fa-2x"></i>
      <i class="fab fa-github fa-2x"></i>
    </footer>

  </body>
</html>
