<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact-styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(function () {
        $(".toggle").on("click", function () {
          if ($(".item").hasClass("active")) {
            $(".item").removeClass("active");
          } else {
            $(".item").addClass("active");
          }
        });
      });
    </script>

    <title>Contact Me</title>
  </head>

  <body>
    <nav>
      <ul class="menu">
        <li class="logo"><a href="#">MyLogo</a></li>
        <li class="item">
          <a href="/index.html">Portfolio</a>
        </li>
        <li class="item">
          <a href="/Resume/resume.html">Resume</a>
        </li>
        <li class="item">
          <a href="./About/about.html">About</a>
        </li>
        <li class="item">
          <a href="#">Blog</a>
        </li>
        <li class="item contact-item">
          <a href="/Contact/contact.html">Contact</a>
        </li>
        <li class="toggle"><span class="bars"></span></li>
      </ul>
    </nav>

    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label> <br />
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">Email</label> <br />
        <input type="email" name="email" id="email" />
      </div>

      <div class="container">
        <div class="message-question">
          <h3 class="message-text">Drop me a line...</h3>
          <label for="Message"></label> <br />
          <textarea
            placeholder="Type Message Here"
            id="Message"
            name="Message"
            rows="5"
            cols="33"
            minlength="20"
            maxlength="500"
          ></textarea>

          <br />

          <input type="hidden" name="hidden" value="hi" />
          <button class="submit-button" type="submit">Submit</button>
        </div>
        <div class="multi-choice-question">
          <h3 class="question-text">How did you hear about me?</h3>

          <div class="classmate">
            <label for="Classmate"> Classmate</label>
            <input
              class="checkbox"
              type="checkbox"
              name="Classmate"
              id="Classmate"
            />
          </div>

          <div>
            <label for="Resume Submission">Resume Submission</label>
            <input
              class="checkbox"
              type="checkbox"
              name="Resume Submission"
              id="Resume Submission"
            />
          </div>
          <div>
            <label for="LinkedIn">LinkedIn</label>
            <input
              class="checkbox"
              type="checkbox"
              name="LinkedIn"
              id="LinkedIn"
            />
          </div>
          <div>
            <label for="Coding Academy Rec">Coding Academy Rec</label>
            <input
              class="checkbox"
              type="checkbox"
              name="Coding Academy Rec"
              id="Coding Academy Rec"
            />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
